<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero Name</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="MainTitle">
        <h4>Find Out Your Super Hero Name</h4>
      </div>
      <div class="Inputs">
        <input type="text" id="firstname" placeholder="First name..." />
        <input type="text" id="lastname" placeholder="Last name..." />
      </div>
      <div class="SubmitButton">
        <button id="submit" onclick="FindSuperHero()">
          Find SuperHero Name
        </button>
      </div>
      <div class="Label">
        <a id="linkToImage" href="" target="_blank">
          <label id="label">Enter the First and Last Name</label>
        </a>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
